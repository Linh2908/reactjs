<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="red" id="title">SETATTRIBUTE IN ES6</h1>
    </div>

    <script>
        let h1Element = document.querySelector("h1");
        h1Element.setAttribute("class","red");
        // h1Element.setAttribute("class","margin");

      if(h1Element.hasAttribute("id")) {
          h1Element.setAttribute("id","Tuan Anh day");
      }
    </script>
</body>
</html>
