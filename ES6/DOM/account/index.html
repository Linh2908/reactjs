    <form action="" method="get">
        <label for="account">Tai Khoan</label>
        <input type="text" name="account" id="myAccount" required >
    </form>

    <script src="./isAccount.js"></script>

        // kiem tra tai khoan 
        document.querySelector("input").addEventListener("change", () => {
