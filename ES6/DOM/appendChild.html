<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul class="memu" id="menu"></ul>
    </div>

    <script>
        function createElement(name) {
            let li = document.createElement("li");
            li.innerHTML = name;
            return li;
        }

        // tao menu 
        let menu = document.querySelector('#menu');
        menu.appendChild(createElement("HOME"));
        menu.appendChild(createElement("NEWS"));
        menu.appendChild(createElement("ABOUT"));
        
    </script>
</body>
</html>
