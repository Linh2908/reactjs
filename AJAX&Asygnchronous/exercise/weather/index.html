<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="weather">
            <input type="text" id="search" class="search">
            <div class="main">
                <h1 class="title">
                    <span class="city">Ha Noi</span> ,
                    <span class="country">VN</span>
                </h1>
                <div class="time">23/12/2022 12:23:12</div>
                <div class="temperature"> 23 <sup>o</sup>C</div>

                <div class="col">
                    <div class="wind">
                        <i class="fas fa-wind"></i>
                        <span class="speed"></span>
                    </div>
                    <div class="pressure">
                        <i class="fas fa-bong"></i>
                        <span class="pressure-value"></span>
                    </div>
                    <div class="humidity">
                        <span>Humidity :</span>
                        <span class="humidity-value">60%</span>
                    </div>
                </div>

                <div class="col">
                    <div class="UV">
                        <span>UV :</span>
                        <span class="UV-value">2</span>
                    </div>
                    <div class="dew-point">
                        <span>Point :</span> 
                        <span class="pressure-value">16 <sup>o</sup>C</span>
                    </div>
                    <div class="visibility">
                        <span>Visib :</span>
                        <span class="visib-value">10.0km</span>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js" type="text/javascript"></script>
    <script src="./main.js"></script>
</body>

</html>
